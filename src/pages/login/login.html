<ion-header>

  <ion-navbar>
    <ion-title><i class="white-color ion-arrow-left-c"></i>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<h3 class="sans-pro-light">Enter your credentials</h3>
    <label class="item item-input">
        <input type="text" placeholder="email">
    </label>
    <label class="item item-input">
        <input type="password" placeholder="password">
    </label>

    <button padding class="button button-block button-positive" ng-click="login()">LOGIN</button>
</ion-content>
